---
user_groups:
  - 'nagios'
system_users:
  - 'nagios'
install_packages:
  - 'nagios-plugins-basic'
  - 'socat'
authorized_keys:
  - user:               'nagios'
    keyfile:            "{{ role_path }}/../../inventory/hosts/synapse/users/nagios/files/ssh_keys/id_rsa.pub"
create_files:
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    state:              'directory'
    path:               '/usr/local/lib'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    state:              'directory'
    path:               '/usr/local/lib/agent_modules'
  - owner:              'nagios'
    group:              'nagios'
    mode:               '0644'
    state:              'touch'
    path:               '/var/log/watchdog.log'
  - owner:              'nagios'
    group:              'nagios'
    mode:               '0644'
    state:              'touch'
    path:               '/var/log/watchdog.log.old'
install_files:
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                'files/bin/agent'
    dest:               '/usr/local/bin/agent'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                'files/init.d/agent'
    dest:               '/etc/init.d/agent'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                'files/lib/agent_shell'
    dest:               '/usr/local/lib/agent_shell'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                'files/agent_modules/ping'
    dest:               '/usr/local/lib/agent_modules/ping'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                "{{ role_path }}/files/init.d/watchdog"
    dest:               '/etc/init.d/watchdog'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                "{{ role_path }}/files/bin/watchdog"
    dest:               '/usr/local/bin/watchdog'
enable_services:
  - 'agent'
  - 'watchdog'
start_services:
  - 'watchdog'
restart_services:
  - 'agent'
  - 'watchdog'
allow_users:
  - 'nagios'
